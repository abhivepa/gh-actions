name: Test second-react-workflow
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Checkout to second-actions-react directory
        run: ls
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
